<!DOCTYPE html>
<html>
<head>
  <title>Abuse Stops Now | Home</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="data.json"></script>
  <script src="scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>

  <div class="header">
    <div class="header-headline headline">Abuse Stops Now</div>
  </div>

  <div class="content">
    <div class="intro-text">
      This short quiz will help you determine if you are experiencing behavior from your partner that could be considered abusive. Answer each question, and you'll get a description of any abusive behaviors you are experiencing. 
    </div>
    <div class="start">
      <div class="start-text">Click Start to begin</div>
      <button class="start-button button">Start</button>
    </div>
    <div class="question hidden">
      <div class="question-text">Click Start to begin</div>
    </div>
    <div class="answer hidden">
      <input type="radio" name="answer" value="yes">Yes
      </br>
      <input type="radio" name="answer" value="no">No
    </div>
    <div class="result hidden"></div>
    <button class="next-button button hidden">Next Question</button>
    <button class="submit-button button hidden">Submit</button>
  </div>
  <div class="footer"></div>
  <div class="get-away">
   <p>Exit Now</p>
  </div>
</body>
</html>
